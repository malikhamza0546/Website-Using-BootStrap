<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MixSlide jQuery Slideshow Plugin Example</title>
		<link rel="preload" as="image" href="https://source.unsplash.com/Y27PiTQKLX8/1920x1200">
		<link rel="preload" as="image" href="https://source.unsplash.com/E0b8Q8ITkiE/1920x1200">
		<link rel="preload" as="image" href="https://source.unsplash.com/_1Ff4UBCdh0/1920x1200">
		<link rel="preload" as="image" href="https://source.unsplash.com/NMD6ImPF2rs/1920x1200">
		<link rel="preload" as="image" href="https://source.unsplash.com/QFGqPVA-H9U/1920x1200">
		<link rel="stylesheet"type="text/css"href="css/demo.css"/>
		<link rel="stylesheet"type="text/css"href="../src/mixSlide.css"/>
	</head>
	<body>
		<div id="diaporama">
			<div><img src="https://source.unsplash.com/Y27PiTQKLX8/1920x1200" /><p>jQueryScript</p></div>
			<div><img src="https://source.unsplash.com/E0b8Q8ITkiE/1920x1200"/><p>jQueryScript</p></div>
			<div><img src="https://source.unsplash.com/_1Ff4UBCdh0/1920x1200"/><p>jQueryScript</p></div>
			<div><img src="https://source.unsplash.com/NMD6ImPF2rs/1920x1200"/><p>jQueryScript</p></div>
			<div><img src="https://source.unsplash.com/QFGqPVA-H9U/1920x1200"/><p>jQueryScript</p></div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script language="javascript"src="../src/jquery.vporel.mixSlide.js"></script>
		<script language="javascript">
			$(function(){
				$('#diaporama').mixSlide({
					fullscreen:true,
					thumbs:{
						active:true,
						position:'bottom'
					},
					controls:{
						active:true,
						position:"top"
					},
					transition:{
						name:"random",
						constant:false
					},
					animation:{
						delay:3,
						speed:1
					},
					autoplay:false,
					labels:{
						active:true,
						position:"bottom-right"
					}
				});
			});
		</script>
		<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
	</body>
</html>
